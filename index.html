
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>videoJs</title>
        <link rel="stylesheet" type="text/css" href="css/video-js.css">
        <script src="js/video.min.js"></script>
        <!-- <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script> -->
    </head>
    <body>
        <section id="videoPlayer">
            <video id="example-video" width="600" height="300" class="video-js vjs-default-skin vjs-big-play-centered" poster="">
                <source src="http://202.96.170.107:6611/hls/playback.m3u8?DownType=5&DevIDNO=001901305037&FILELOC=2&FILESVR=7&FILECHN=0&FILEBEG=0&FILEEND=0&PLAYIFRM=0&PLAYFILE=D%3A%2FgStorage%2FRECORD_FILE%2F001901305037%2F2019-07-10%2F02_65_6504_0_100001901305037190710153022000300.mp4&PLAYBEG=0&PLAYEND=0&PLAYCHN=0" type="application/x-mpegURL" id="target">
            </video>
        </section>
        <script type="text/javascript">
            var player = videojs('example-video', { "poster": "", "controls": "true" }, function() {
                this.on('play', function() {
                    console.log('正在播放');
                });
                //暂停--播放完毕后也会暂停
                this.on('pause', function() {
                    console.log("暂停中")
                });
                // 结束
                this.on('ended', function() {
                    console.log('结束');
                })
            });
        </script>
    </body>
</html>
